apiVersion: v1
kind: ReplicationController
metadata:
  name: mynginx-rc
spec:
  replicas: 3
  selector:
     app: mynginx
     version: 2.6.1
  template:
    metadata:
       labels:
          app: mynginx
          version: 2.6.1
    spec:
      containers:
      - name: mynginxcontainer
        image: mynginx:1
        ports:
        - containerPort: 80